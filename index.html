
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기도 날씨 정보</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> 경기도 날씨</h1>
            <p>실시간 날씨 정보를 확인하세요</p>
        </header>

        <div class="city-selector">
            <select id="citySelect">
                <option value="">도시를 선택하세요</option>
                <option value="안산시">안산시</option>
                <option value="수원시">수원시</option>
                <option value="성남시">성남시</option>
                <option value="고양시">고양시</option>
                <option value="용인시">용인시</option>
                <option value="부천시">부천시</option>
                <option value="안양시">안양시</option>
                <option value="남양주시">남양주시</option>
                <option value="화성시">화성시</option>
                <option value="평택시">평택시</option>
            </select>
            <button id="getWeatherBtn" disabled>날씨 조회</button>
        </div>

        <div class="weather-container" id="weatherContainer" style="display: none;">
            <div class="weather-card">
                <div class="weather-header">
                    <h2 id="cityName"></h2>
                    <p id="currentTime"></p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature">
                        <span id="temperature">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="weather-icon">
                        <i id="weatherIcon" class="fas fa-sun"></i>
                        <p id="weatherStatus">--</p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span class="label">습도</span>
                            <span id="humidity">--%</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <span class="label">가시거리</span>
                            <span id="visibility">--km</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span class="label">풍속</span>
                            <span id="windSpeed">--m/s</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-umbrella"></i>
                        <div>
                            <span class="label">강수확률</span>
                            <span id="rainProbability">--%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
            <p>날씨 정보를 불러오는 중...</p>
        </div>

        <div class="error" id="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage">오류가 발생했습니다.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
